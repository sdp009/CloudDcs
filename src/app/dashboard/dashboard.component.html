<div class="appList">
  <nav class="navbar navbar-inverse navbar-fixed-top" style="margin:0; padding:10px; position: fixed">
    <ul class="nav sidebar-nav">
      <li class="sidebar-brand"><a (click)="showBullets()">Dashboard</a></li>
      <li *ngFor="let app of appList">
        <a (click)="hideBullets(app.name)" 
        [routerLink]="['/dashboard', { outlets: { searchpanel: ['appopen'] } }]" 
        routerLinkActive="active">{{app.name}}</a>
      </li>
      <li><a href="http://192.168.1.150:5601/app/kibana#/home?_g=()" target="_blank">Kibana</a></li>
      <li><a href="http://localhost:9000" target="_blank">Portainer</a> </li>
      <li><a href="https://github.com/sdp009" target="_blank">Team</a></li>
  
      <li class="dropdown sidebar-brand">
        <a class="dropdown-toggle" data-toggle="dropdown">Recents<span class="caret"></span></a>
        <ul class="dropdown-menu" role="menu">
          <li class="dropdown-header">Dropdown heading</li>
          <li class="dropdown-item" *ngFor="let app of appList">
            <a (click)="hideBullets(app.name)" 
            [routerLink]="['/dashboard', { outlets: { searchpanel: ['appopen'] } }]" 
            routerLinkActive="active">{{app.name}}</a>
          </li>
          <li class="dropdown-item"><a >Action</a></li>
          <li class="dropdown-item"><a >Another action</a></li>
        </ul>
      </li>
    </ul>
  </nav>
</div>

<div class="appResults">
  <div class="overalldash" *ngIf="show" style="margin:0px; border:0px; padding: 0px">
    <div class="funkyradio offset-sm-4 col-sm-8 offset-md-0 col-md-12" style="margin: 0">
      <span class="funkyradio-primary">
          <input type="radio" name="radio" id="radio2" checked/>
          <label for="radio2" [routerLink]="['/dashboard', { outlets: { searchpanel: ['x11'] } }]" routerLinkActive="active">XWindow</label>
      </span>
      <span class="funkyradio-primary">
          <input type="radio" name="radio" id="radio3" />
          <label for="radio3" [routerLink]="['/dashboard', { outlets: { searchpanel: ['docker'] } }]" routerLinkActive="active">Docker</label>
      </span>
      <span class="funkyradio-primary">
          <input type="radio" name="radio" id="radio4" />
          <label for="radio4" [routerLink]="['/dashboard', { outlets: { searchpanel: ['vnc'] } }]" routerLinkActive="active">X11VNC</label>
      </span>
    </div>
  </div>        

  <!--outlet-->
  <router-outlet name="searchpanel"></router-outlet>
</div>

<!--right toolbox-->
<div class="sidenav">
    <div class="row">
        <div class="col-md-5"><a routerLink='/dashboard'>Sync</a></div>
        <div class="ofset-md-2 col-md-3"><a routerLink='/welcome'>Logout</a></div>
    </div>
  </div>
